<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>CLS | Crear Evento</title>
  </head>
  <body>
    <div class="container py-5">
      <form action="event.html" method="POST">
        <div class="card">
          <h4 class="card-header">Editar Evento</h4>
          <div class="body p-3">
            <div class="row mb-3">
              <div class="col-6">
                <label for="description"><h5>Nombre del evento</h5></label>
                <input type="text" name="eventName" placeholder="Nombre del evento" class="form-control form-control-lg rounded-5">
              </div>
              <div class="col-6">
                <label for="description"><h5>Fecha del evento</h5></label>
                <input type="date" name="eventDate" class="form-control form-control-lg rounded-5">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="description"><h5>Descripción (Briefing)</h5></label>
                <textarea id="description" placeholder="Introduzca toda la información necesaria... " minlength="10" class="form-control form-control-lg"  rows="5"></textarea>
              </div>
            </div>
          </div>
          <input type="submit" value="Guardar" class="btn btn-outline-info btn-lg btn-block rounded-0">
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
