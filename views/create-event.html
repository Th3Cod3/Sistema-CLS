    <title>CLS | Crear Evento</title>

    <div class="container py-5">
      <form action="event.html" method="POST">

          <div class="body p-3">
            <div class="row mb-3">
              <div class="col-lg-6 col-md-12">
                <label for="description"><h5>Nombre del evento</h5></label>
                <input type="text" name="eventName" placeholder="Nombre del evento" class="form-control form-control-lg rounded-5">
              </div>
              <div class="col-lg-6 col-md-12">
                <label for="description"><h5>Fecha del evento</h5></label>
                <input type="date" name="eventDate" class="form-control form-control-lg rounded-5">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <label for="description"><h5>Descripción (Briefing)</h5></label>
                <textarea id="description" placeholder="Introduzca toda la información necesaria... " minlength="10" class="form-control form-control-lg"  rows="5"></textarea>
              </div>
            </div>

                            <th>Estado</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr>
                              <td><input type="checkbox" id="personList1" name="nomina" value="1"></td>
                              <td><label for="personList1">SSG M.Duarte</label></td>
                              <td>Suspendido</td>
                            </tr>
                            <tr>
                              <td><input type="checkbox" id="personList2" name="nomina" value="2"></td>
                              <td><label for="personList2">SGT A.Araneda</label></td>
                              <td>Activo</td>
                            </tr>
                            <tr>
                              <td><input type="checkbox" id="personList3" name="nomina" value="3"></td>
                              <td><label for="personList3">CPL B.Islas</label></td>
                              <td>Activo</td>
                            </tr>
                            <tr>

                            <tr>
                              <td><input type="checkbox" id="personList5" name="nomina" value="5"></td>
                              <td><label for="personList5">PFC A.Manasse</label></td>
                              <td>Licencia</td>
                            </tr>
                            <tr>
                              <td><input type="checkbox" id="personList6" name="nomina" value="6"></td>
                              <td><label for="personList6">PFC W.Luzzi</label></td>
                              <td>Activo</td>
                            </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
